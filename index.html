<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Webpage Title</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
</script>
</head>
<body style="background-image: linear-gradient(to right, rgb(200, 93, 93), rgb(118, 118, 223));">
    <h1>TIMELINE</h1>
    <div class="oval"></div>
    <div class="oval2"></div>

    <canvas id="myChart" style="width:100%;max-width:2000px"></canvas>
<script>
    const xyValues = [
  {x:0, y:3},
  {x:40, y:11},
  {x:80, y:5},
  {x:95, y:4},
  {x:140, y:9},
  {x:150, y:1},
  {x:175, y:10},
  {x:225, y:2},
  {x:295, y:4},
  {x:320, y:4},
  {x:360, y:7}
];

new Chart("myChart", {
  type: "scatter",
  data: {
    datasets: [{
      pointRadius: 7,
      pointBackgroundColor: "rgba(255,225,141,1)",
      data: xyValues
    }]
  },
  options: {
    legend: {display: false},
    scales: {
      xAxes: [{ticks: {min: 0, max:365}}],
      yAxes: [{ticks: {min: 1, max:15}}],
    }
  }
});
</script>
</body>
</html>
